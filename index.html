<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/lines.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="pics/icon2.svg">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="header">
        <div class="ghostContainer1"></div>
        <div class="headerText">tic tac toe</div>
        <div class="toggle material-symbols-outlined"></div>
    </div>

    <div class="scoreboard">
        <div class="xscore material-symbols-outlined">close
            <div class="x number">0</div>
        </div>
        <div class="oscore material-symbols-outlined">circle
            <div class="o number">0</div>
        </div>
    </div>


    <div class="container">
        <div class="containerHorizontal">
            <div class="horizontal top"> </div>
            <div class="horizontal mid"> </div>
            <div class="horizontal bot"> </div>
        </div>
    
        <div class="containerVertical">
            <div class="vertical left"> </div>
            <div class="vertical mid"> </div>
            <div class="vertical right"> </div>
        </div>
    
        <div class="containerDiagonal">
            <div class="diagonal left"> </div>
            <div class="diagonal right"> </div>
        </div>
    </div>

    <div class="containerTwo">
        <div class="refresh">
            <div class="restart material-symbols-outlined">refresh</div>
            <div class="text">New game</div>
        </div>
    </div>

    <div class="footer">
        <div class="footerText">Copyright Â© Paulo Adeva</div>
        <a href="https://github.com/paulorox14" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>

    <div class="modal">
        <div class="modalContainer">
            <div class="message">
                <div class="symbol material-symbols-outlined"></div>
                <div class="wins">wins!</div>
            </div>
            <div class="refresh one">
                <div class="restart material-symbols-outlined">refresh</div>
                <div class="text">New game</div>
            </div>
        </div>
        
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
