<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <link rel="icon" href="pics/icon2.svg">

</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="form">
        <form action="get" class="players">
            <div class="formOne">
                <label for="playerOne" class="labelOne">Player One</label>
                <input type="text" name="playerOne" class="playerOne">
            </div>

            <div class="formTwo">
                <label for="playerTwo" class="labelTwo">Player Two</label>
                <input type="text" name="playerTwo" class="playerTwo">
            </div>
        </form>
    </div>

    <div class="container"></div>

    <div class="interface">
        <div class="interfaceText"></div>
        <div class="button">LET'S PLAY</div>
    </div>

    <div class="footer">Copyright Paulo Adeva 2022</div>
    
</body>
</html>
