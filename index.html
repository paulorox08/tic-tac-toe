<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="lines.css">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js" defer></script>
    <link rel="icon" href="pics/icon2.svg">

</head>
<body>
    <div class="header">Tic Tac Toe</div>

    <div class="scoreboard">
        <div class="xscore material-symbols-outlined">close
            <div class="x number">0</div>
        </div>
        <div class="oscore material-symbols-outlined">circle
            <div class="o number">0</div>
        </div>
    </div>


    <div class="ghostContainer"></div>

    <div class="container"></div>

    <div class="containerHorizontal">
        <div class="horizontal top"></div>
        <div class="horizontal mid"></div>
        <div class="horizontal bot"></div>
        
    </div>

    <div class="containerVertical">
        <div class="vertical left"></div>
        <div class="vertical mid"></div>
        <div class="vertical right"></div>
    </div>

    <div class="containerDiagonal">
        <div class="diagonal left"></div>
        <div class="diagonal right"></div>
    </div>

    <div class="containerTwo">
        <div class="refresh">
            <div class="restart material-symbols-outlined">refresh</div>
            <div class="text">New game</div>
        </div>
    </div>

    <div class="footer">Copyright Paulo Adeva 2022</div>
    
</body>
</html>
